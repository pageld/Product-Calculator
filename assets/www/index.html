			<div class="row2">
				<input type="button" value="New Order" onClick="changeScreen(this.value)" style="background: white url('icons/neworder.png') no-repeat top;">

				<input type="button" value="Settings" onClick="changeScreen(this.value)" style="background: white url('icons/settings.png') no-repeat top;">
			</div>
		</div>
		<div id="footer">
			<h4>Page Footer</h4>
		</div>
	</div>
